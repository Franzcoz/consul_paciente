<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Consultorio y Pacientes</title>
</head>
<body>
    <h1>Consultorio y Pacientes</h1>
    <label for="consul" class="form-label">Consultorio</label>
    <select class="form-select" id="consul" aria-describedby="">
        <option value="1">SenceMed</option>
    </select>
    <label for="nombre" class="form-label">Nombre del Paciente</label>
    <input type="text" id="nombre" class="form-control" aria-describedby="">
    <label for="rut" class="form-label">RUT del Paciente</label>
    <input type="text" id="rut" class="form-control" aria-describedby="">
    <label for="enferme" class="form-label">Diagnóstico</label>
    <input type="text" id="enferme" class="form-control" aria-describedby="">
    <button id="botono" type="submit" class="btn btn-primary">Ingresar</button>
    <h2 id="resultado"></h2>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        // Primero creamos las  clases
        function Consultorio (_nombre) {
            this.nombre = _nombre;
            this.pacientes = [];

            this.addPaciente = nuevopaciente => this.pacientes.push(nuevopaciente);
            
            this.showPacientes = () => this.pacientes.map.show()

            this.filterPacientes = nombre =>
            this.pacientes.filter(x => x.nombre == this.nombre).map(x => x.show())
        }

        function Paciente (_nombre, _rut, _diagnostico) {
            this.nombre = _nombre;
            this.rut = _rut;
            this.diagnostico = _diagnostico;

            this.show = function() {
                return `Paciente se llama ${this.nombre} y su diagnóstico es ${this.diagnostico}`
            }
        }
        
        $('#botono').on('click', (ev) => {
            ev.preventDefault();
            const consul = $('#consul').val();
            const nom = $('#nombre').val();
            const rut = $('#rut').val();
            const enf = $('#enferme').val();
            // Después creamos las instancias
            const sencemed = new Consultorio(consul);
            const paciente = new Paciente(nom, rut, enf);
            // LE agregamos paciente1, paciente2 y paciente3 a sencemed
            sencemed.addPaciente(paciente);
            $('#resultado').append(paciente.show());
        })        
    </script>
</body>
</html>
